<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="/openai-prompt-teacher/favicon.ico"/>
  <link rel="manifest" href="/openai-prompt-teacher/manifest.json">
  <title>Prompt Practice</title>
  <link rel="stylesheet" href="/openai-prompt-teacher/styles.css">
</head>
<body>
  <h1>Welcome to Prompt Practice!</h1>
  <button id="show">Show Notification</button>

  <!-- Simple Settings UI -->
  <div id="settings">
    <h2>Settings</h2>
    <form>
      <label for="api-key">OpenAI API Key:</label><br>
      <input type="text" id="api-key" name="api-key"><br>
      <label for="notif-time">Notification Time:</label><br>
      <input type="time" id="notif-time" name="notif-time">
      <input type="submit" value="Save">
    </form>
  </div>

  <script src="/openai-prompt-teacher/main.js"></script>
</body>
</html>
